services:
  - type: web
    name: wataru-to-dojo-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      cd backend
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: cd backend && uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

